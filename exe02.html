        <script>
            let listaDeCompras=[]

            function adicionarItem(item) {
                listaDeCompras.push(item);
                document.write("'" + item + "' foi adicionado à lista de compras.")
            }
            //Adicionando itens à lista de compras
            adicionarItem("Pão");
            adicionarItem("Manteiga");
            adicionarItem("Macarrão");
            adicionarItem("Feijão");
            adicionarItem("Café");

            //Exibir a lista de compras
            document.write("Lista de compras");
            for (let i = 0; i < listaDeCompras.length; i++){
                document.write("- "+ listaDeCompras[i]);
            }
        </script>
